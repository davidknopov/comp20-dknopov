<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var log = [];
        log = '';

        $(document).ready(function()
        {
           
            $('div').html(localStorage.log);

            $('input').on('keyup',function(n)
            {
                if (n.keyCode == 13)
                {
                    var val = $('#msg').val();
                    $('#msg').val('');
                    PrintString(val);
                }
            
        });

        function PrintString(val)
        {
            log = localStorage.log;
            var date = new Date();
            var post = '<p>'+ date.toString().substring(0,11) + 
                              date.toString().substring(16,24) + 
                              date.toString().substring(10,16) +
                               ' - ' + val + '</p>'
            log = log.slice(0,19) + [post] + log.slice(19,log.length);
            localStorage.log = log;
            $('div').html(log);
        }
        
        
    });



    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
